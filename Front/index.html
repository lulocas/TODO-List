<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <header>
                <h1>To Do</h1>
            </header>
            <div id="botoes">
                <button id="status" class="botao">Status</button>
                <button id="prioridade" class="botao">Prioridade</button>
                <div id="botaoadd">
                    <button id="add" class="botao">+</button>
                </div>
            </div>
            <div id="tarefas">
                <div class="nota">
                    <div class="test">
                        <div class="excluir">
                            <button class="botaoEx">Excluir</button>
                            <button class="botaoEx">Editar</button>
                        </div>
                        <div class="texto">
                            <p class="nome">Nome</p>
                            <input type="text" class="inputEdit" placeholder="novo nome">
                            <p class="descricao">Descricao</p>
                            <textarea id="inputEditDes" class="inputEdit" placeholder="novo nome"></textarea>
                            <p class="descricao">Categoria</p>
                            <input type="text" class="inputEdit" placeholder="novo nome">
                            <p class="descricao">Data</p>
                            <input type="date" class="inputEdit" placeholder="novo nome">
                            <div class="selecionar">
                                <p class="prioridade">NÃ­vel de prioriade:</p>
                                <div class="nivelprioridade">
                                    <input type="radio" id="nivel1" value="1" name="prioriade">
                                    <label class="labelnota" for="nivel1">1</label>
                                    <input type="radio" id="nivel2" value="2" name="prioriade">
                                    <label class="labelnota" for="nivel1">2</label>
                                    <input type="radio" id="nivel3" value="3" name="prioriade">
                                    <label class="labelnota" for="nivel1">3</label>
                                    <input type="radio" id="nivel4" value="4" name="prioriade">
                                    <label class="labelnota" for="nivel1">4</label>
                                    <input type="radio" id="nivel5" value="5" name="prioriade">
                                    <label class="labelnota" for="nivel1">5</label>
                                </div>
                           </div>
                           <div id="statusSedit" class="statuselect">
                                <button class="botaoselect" value="1" name="status" id="selecttodo">To do</button>
                                <button class="botaoselect" value="2" name="status" id="selectdoing">Doing</button>
                                <button class="botaoselect" value="3" name="status" id="selectdone">Done</button>
                            </div>
                        </div>
                    </div>
                    <div class="divSalvarEdit">
                        <button class="botaoSalvarEdit">Salvar</button>
                    </div>
                </div>
                <div class="nota">
                    <div class="texto">
                        <p class="nome">Nome</p>
                        <p class="descricao">Descricao</p>
                    </div>
                </div>
                <div class="nota">
                    <div class="texto">
                        <p class="nome">Nome</p>
                        <p class="descricao">Descricao</p>
                    </div>
                </div>
            </div>
        </main>
        <script src="todo.js"></script>
    </body>

</html>
